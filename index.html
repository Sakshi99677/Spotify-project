<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-blackcolor">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/closeicon.svg" alt="close">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img src="img/logo.svg" alt="logo" class="invert"></div>
                <ul>
                    <li><img src="img/home.svg" alt="home" class="invert">Home</li>
                    <li><img src="img/search.svg" alt="search" class="invert">Search</li>
                </ul>
            </div>

            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/yourlibrary.svg" alt="library">
                    <h2>
                        Your Library
                    </h2>
                </div>
                
                <div class="songlist">
                    <ul>
                       <!-- <li>
                        <img  class="invert" src="img/music.svg" alt="music">
                        <div class="info">
                            <div>Song Name</div>
                            <div>Artist Name</div>
                        </div>
                        <div class="playnow">
                            <span>Play Now</span>
                            <img class="invert" src="img/play.svg" alt="play">

                        </div>
                       </li> -->
                    </ul>

                </div>

                <div class="footer">

                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>
        </div>
        <div class="right rounded bg-gray">
            <div class="header rounded">
                <div class="nav">
                    
                        <img style="height: 40px; width: 40px;" class="invert hamburger" src="img/hamburger.svg" alt="hamburger">
                    
                    <img class="invert" src="img/leftarrow.svg" alt="leftarrow">
                    <img class="invert" src="img/rightarrow.svg" alt="rightarrow">
                </div>
                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    


                 <div data-folder="ncs" class="card ">
                        <div  class="play">

                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="#141B34" stroke-width="1.5" fill="#000" stroke-linejoin="round" />
                            </svg>



                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        
                        <div class="songinfo">
    
                        </div>
                        <div class="songbutton">
                            <img id="previous" class="invert" src="img/previoussong.svg" alt="previous">
                            <img id="play" class="invert" src="img/play.svg" alt="play">
                            <img id="next" class="invert" src="img/nextsong.svg" alt="next">
                        </div>

                        

                        <div class="timevol" style="display: flex; gap: 10px; ">

                            <div class="songtime">
        
                            </div>
                            <div class="volume">
                                <img width="35px" class="invert" src="img/volume.svg" alt="volume">
                                <div class="range">
                                    <input style="cursor: pointer;" type="range" name="volume" >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
